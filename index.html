<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,uesr-scable=0,maximum-scable=1,minimum-scable=1">

	<title>晴雨表</title>
	<link rel="shortcut icon" href="img/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/hhh.css">
    <script src="js/jquery3.2.1.min.js"></script>
    <script src="js/rem.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/ooo.js"></script>
</head>
<body>

	<!-- 当下天气情况 -->
	<header>
		<h1 class="now_city_box">
			<span class="tu">&#xe61e;</span>
			<span class="now_city"></span>
		</h1>
		<div class="now_air_box">
			<span class="now_air_title">空气</span>
			<span class="now_air_quality"></span>
		</div>
        <h2 class="now_temp">
            <span class="now_temp_temp"></span><span>°</span>
        </h2>
        <h3 class="now_weather">
            <span></span>
        </h3>
        <h4 class="now_wind_box">
            <span class="now_wind"></span>
            <span class="now_wind_level"></span>
        </h4>
        <span class="tishiyu">忠于祖国忠于人民</span>
    </header>

	<!-- 近期两天天气状况 -->
	<section class="next">
		<div class="next_box next_box1">
            <div class="next_top">
				<span class="next_date">今天</span>
				<p class="today_temp">
					<span class="today_max"></span>/<span class="today_min"></span>℃
				</p>
			</div>
			<div class="next_bottom">
				<span class="today_weather"></span>
				<img src="" alt="" class="today_img">
			</div>
		</div>
		
		<div class="next_box">
			<div class="next_top">
				<span class="next_date">明天</span>
				<p class="tomorrow_temp">
					<span class="tomorrow_max"></span>/<span class="tomorrow_min"></span>℃
				</p>
			</div>
			<div class="next_bottom">
				<span class="tomorrow_weather"></span>
				<img src="" alt="" class="tomorrow_img">
			</div>
		</div>
	</section>
    <!-- 未来24h天气情况 -->
    <section class="hours">
    	<ul class="hours_content">
    		
    		
    	</ul>
    </section>

    <!-- 未来一周天气情况 -->
    <section class="weeks">
        <ul class="weeks_content">
            
           
        </ul>
    </section>
    <!-- 城市 -->
    <section class="citys">
        <div class="search_box">
            <input type="text" class="search" placeholder="请输入搜索内容">
            <span class="confirm">取消</span>
        </div>
        <div class="citys_box">
            <section>
                <h1 class="citys_title1">热门城市</h1>
                <ul class="list">
                    <li>北京</li>
                    <li>平遥</li>
                    <li>上海</li>
                    <li>南京</li>
                    <li>天津</li>
                    <li>珠海</li>
                    <li>邯郸</li>
                    <li>太原</li>
                    <li>重庆</li>
                </ul>
            </section>
        </div>
    </section>

 
</body>
</html>
